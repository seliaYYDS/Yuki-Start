<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Yuki Start!</title>
        <link rel="icon" href="img/index.ico">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="onload()">
        <script src="index.js"></script>
        <div id="titlebox">
            <div id="timer">
                <div id="disptime" align="right">11:45:14</div>
                <div id="dispdate"align="right">2023.12.32 星期八</div>
            </div>
            <div id="decorateline"></div>
        </div>
        <div id="searchbox">
            <div id="enginesel" align="center" onclick="changeengine()"><a id="ename">baidu</a></div>
            <input id="inputbar">
            <div id="searchbtn" onclick="search()"></div>
        </div>
        <div id="nav">
            <div id="navicon"></div>
            <div id="sepline"></div>
            <div id="musicicon" onclick="showplayer()"></div>
            <div id="setting" onclicl="showsetting"></div>
        </div>
        <div id="musicplayerback"></div>
            <div id="musicplayer">
                <div id="playmenu">
                    <div id="playertop">
                        <input id="postinput">
                        <div id="search" onclick="searchm()"></div>
                        <div id="avater" onclick="showloginpage()" align="center">none</div>
                    </div>
                    
                    <div id="leftmenu">
                        <div id="pageright" onclick="gotoright()"></div>
                    </div>
                    <div id="rightmenu">
                        <div id="pageleft" onclick="gotoleft()"></div>
                        <ul id="songbox">
                        </ul>
                    </div>
                </div>
                <div id="closebtn" onclick="hideplayer()"></div>
                <div id="songcover"></div>
                <div id="pullup" onclick="pullup()"></div>
                <div id="songname">none</div>
                <div id="authur">none</div>
                <div id="duration">00:00/00:00</div>
                <div id="durationbar">
                    <div id="durations" onclick="setcurdu()"></div>
                    <div id="progress" onclick="setcurdu()"></div>
                </div>
                <div id="playbtn" onclick="playmusic()"></div>
                <div id="prevbtn" onclick="prev()"></div>
                <div id="nextbtn" onclick="next()"></div>
                <div id="replaybtn" onclick="replaymusic()"></div>
                <div id="volumn" onclick="setvolumn()"></div>
                <div id="curvolumn" onclick="setvolumn()"></div>
                <div id="pullupcover"></div>
            </div>
        </div>
        <div id="loginbox" >
            <a align="center">Login</a>
            <div id="closebtn" onclick="hideloginpage()"></div>
            <input id="login1" placeholder="phone number" class="linput">
            <input id="login2" placeholder="password" class="linput">
            <div id="loginbtn" onclick="login()"></div>
            <div id="logoutbtn" onclick="logout()">logout</div>
        </div>
        <div id="slogan" align="center">Yuki Starts to fall!</div>
        <div id="footer" align="center">adwadg on top!</div>
    </body>
</html>
